<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование пост запросов</title>
</head>
<body>
<h3>Pust:</h3>
<form action="http://localhost:5000/api/products" method="POST">
    <label>
        <input type="text" name="title">
        Введите имя юзера
    </label>
    <br>
    <label>
        <input type="text" name="description">
        Введите описание
    </label>
    <br>
    <label>
        <input type="text" name="price">
        Введите цену
    </label>
    <br>
    <input type="submit">
</form>


<h3>Update</h3>
<form method="PUT" id="putForm">
    <label>
        <input type="text" name="title">
        Введите имя юзера
    </label>
    <br>
    <label>
        <input type="text" name="description">
        Введите описание
    </label>
    <br>
    <label>
        <input type="text" name="price">
        Введите цену
    </label>
    <br>
    <input type="submit">
</form>


<ul class="usersList"></ul>

<script src="src/js/frontendTest.js"></script>
</body>
</html>
