<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование пост запросов</title>
</head>
<body>
<h3>Pust:</h3>
<form action="http://localhost:5000/api/products" method="POST">
    <label>
        <input type="text" name="title">
        Введите имя юзера
    </label>
    <br>
    <label>
        <input type="text" name="description">
        Введите описание
    </label>
    <br>
    <label>
        <input type="text" name="price">
        Введите цену
    </label>
    <br>
    <input type="submit">
</form>


<h3>Update</h3>
<form method="PUT" id="putForm">
    <label>
        <input type="text" name="title">
        Введите имя юзера
    </label>
    <br>
    <label>
        <input type="text" name="description">
        Введите описание
    </label>
    <br>
    <label>
        <input type="text" name="price">
        Введите цену
    </label>
    <br>
    <input type="submit">
</form>


<script>

    const URL = 'http://localhost:5000/api/products/8b5ac6dc-1823-48af-a559-cf592bdaf381';
    const putForm = document.getElementById('putForm');

    console.log(putForm);

    let user = {
        name: 'John',
        surname: 'Smith'
    };

    putForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newData = new FormData(putForm);

        console.log(newData)

        let response = await fetch(URL, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: newData
        });

        let result = await response.json();
    })
</script>
</body>
</html>
